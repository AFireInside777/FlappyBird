<!DOCTYPE html>

<html>

    <head>

        <script src='/static/jquery.js'></script>

        <style>
            #movingground {
                animation: slideright 55s infinite linear;
            }

            @keyframes slideright {
                from {
                    background-position: 10000px;
                    }

                to {
                    background-position: 0px;
                    }
            }
        </style>

    </head>

    <body>
        <script src="/static/FlappyBird.js"></script>
    </body>

</html>
